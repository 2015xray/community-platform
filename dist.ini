[Prereqs]
Plack = 0.9982
App::Shotgun = 0
Catalyst::Action::RenderView = 0.14
Catalyst::Engine::FastCGI = 0
Catalyst::Plugin::Authentication = 0
Catalyst::Plugin::ChainedURI = 0
Catalyst::Plugin::CustomErrorMessage = 0
Catalyst::Plugin::Session = 0
Catalyst::Plugin::Captcha = 0.04
Catalyst::Plugin::Session::State::Cookie = 0
Catalyst::Plugin::Session::Store::File = 0
Catalyst::Plugin::Static::Simple = 0.29
Catalyst::Plugin::Unicode::Encoding = 1.1
Catalyst::Runtime = 5.90002
Catalyst::View::TT = 0
Catalyst::View::JSON = 0.31
Catalyst::View::Email::Template = 0
Catalyst::Plugin::Authorization::Roles = 0
Catalyst::Authentication::Store::DBIx::Class = 0
Config::INI = 0.017
Crypt::Eksblowfish::Bcrypt = 0.008
DBIx::Class::AlwaysUpdate = 0
DBIx::Class::Candy = 0.002000
DBIx::Class::EncodedColumn::Crypt::Eksblowfish::Bcrypt = 0.00001
DBIx::Class::SingletonRows = 0.11
DBIx::Class::TimeStamp = 0
DBIx::Class::InflateColumn::Serializer = 0
DBIx::Class::EncodedColumn = 0
DBIx::Class::InflateColumn::DateTime = 0
Catalyst::Component::InstancePerContext = 0
Plack::Middleware::Debug = 0
MooseX::Getopt = 0
Digest::MD5 = 2.51
FCGI = 0.71
IO::All = 0.41
IO::Socket::SSL = 0
Moose = 2.0007
namespace::autoclean = 0.11
Template = 2.22
Template::Plugin::Capture = 0.01
Template::Provider::Encoding = 0.10
YAML = 0.72
YAML::XS = 0.34
HTML::EasyForm = 0.100
File::Path = 2.08
FCGI::ProcManager = 0.22
Prosody = 0.002
JSON = 0

[Prereqs / TestRequires]
Test::More = 0.90
Test::Dirs = 0.03
File::Temp = 0.22

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]

[@Git]
tag_format = %v

[Run::Release]
run = script/ddgc_release_view.sh %s
